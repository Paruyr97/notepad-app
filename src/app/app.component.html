
<div class="header">Notepad Application</div>
<input type="text" class="search" placeholder="search notes" [(ngModel)]="searchQuery">

<div class="container">
  <div class="create-note">
    <app-create-note></app-create-note>
  </div>
  <div class="notes">
    <app-notes-component [searchQuery]="searchQuery"></app-notes-component>
  </div>
  <div class="chart">
    <app-chart></app-chart>
  </div>
</div>
